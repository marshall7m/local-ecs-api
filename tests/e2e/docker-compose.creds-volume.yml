version: '3.4'

services:
  local-ecs-api:
    environment:
    - ECS_ENDPOINT_AWS_PROFILE=mock
    - ECS_AWS_CREDS_VOLUME_NAME=${ECS_AWS_CREDS_VOLUME_NAME}
    volumes:
    - ecs-local-aws-creds:/root/.aws

volumes:
  ecs-local-aws-creds:
    name: ${ECS_AWS_CREDS_VOLUME_NAME}
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${AWS_CREDS_HOST_PATH}
